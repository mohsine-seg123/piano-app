
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>piano</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h2>PIANO</h2>
            <div class="column volume-slider">
                 <span>Volume</span><input type="range" min="0" max="1" value="0.5" step="any">
            </div>
        </header>
        <ul class="piano-keys">
            <li class="key white" data-key="a"></li>
            <li class="key black" data-key="b"></li>
            <li class="key white" data-key="c"></li>
            <li class="key black" data-key="d"></li>
            <li class="key white" data-key="e"></li>
            <li class="key black" data-key="f"></li>
            <li class="key white" data-key="g"></li>
            <li class="key black" data-key="h"></li>
            <li class="key white" data-key="i"></li>
            <li class="key black" data-key="j"></li>
            <li class="key white" data-key="k"></li>
            <li class="key black" data-key="l"></li>
            <li class="key white" data-key="a"></li>
            <li class="key black" data-key="b"></li>
            <li class="key white" data-key="c"></li>
            <li class="key black" data-key="d"></li>
            <li class="key white" data-key="e"></li>
        </ul>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
